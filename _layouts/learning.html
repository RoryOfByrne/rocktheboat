---
layout: default
---

<article class='learning'>
  <h1 class='post-title'>{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  <div class="mb-3"></div>
  <div class="post-metadata">
    <span class="metadata-title">Learning outcome:</span>
    <span class="metadata-content">{{ page.learning_outcome }}</span>
  </div>
  <hr/>
  {{ content }}
</article>
